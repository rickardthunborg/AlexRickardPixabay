<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Pixabay Photosearch</title>
</head>

<body>

    <h1>Pixabay Image Search</h1>

    <section id="search-section">
        <form action="submit">
            <input type="text" name="textsearch" placeholder="Search for photo..." required>
            <select id="colorselect" name="colorselect">
                <option value="any"></option>
                <option value="red"></option>
                <option value="green"></option>
                <option value="blue"></option>
                <option value="yellow"></option>
                <option value="purple"></option>
                <option value="black"></option>
                <option value="white"></option>
            </select>
        </form>
    </section>

    <section id="result-section">
        <ul id="images">

        </ul>
    </section>

    </section>
    <section id="pages">
        <button class="hidden" id="previous">Previous Page</button>
        <button class="hidden" id="next">Next Page</button>
    </section>
</body>

</html>
