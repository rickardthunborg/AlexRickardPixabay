<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main" defer></script>
    <title>Pixabay Photosearch</title>
</head>
<body>

    <section id="header-section">

        <h1>Pixabay Image Search</h1>

    </section>

    <section id="search-section">
        <form action="submit">
            <input type="text" id="search" placeholder="Search for photo...">
            <select id="color-select" name="color-select">
                <option value="any">Any Color</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="blue">Yellow</option>
                <option value="blue">Purple</option>
                <option value="blue">Black</option>
                <option value="blue">White</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </section>

    <ul id="images">
    </ul>

    <section id="output-section">


    </section>
</body>
</html>
